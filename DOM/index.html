<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java script</title>
    <style>
      .btn {
        font-size: 2rem;
        background:lightgrey;
        text-transform: uppercase;

      }
    </style>
  </head>
  <body>
    <!--getElementsByIdName-->
    <h1 id ="title">Hello</h1>
    <h2>hello india</h2>
    <h2>hello people</h2>
    <!--getElementsByTagName-->
    <h3>--getElementsByTagName--</h3>
    <ul>
      <li>apple</li>
      <li>orange</li>
      <li>banana</li>
      <li>pear</li>
      <li>tomato</li>
    </ul>
    <!--getElementsByClassName-->
    <h3>--getElementsByClassName---</h3>
    <ul>
      <li class="special">apple</li>
      <li>orange</li>
      <li class="special">tomato</li>
      <li>pear</li>
      <li class="special">banana</li> 
    </ul>
    <!--querySelector-->
    <h3>-querySelector-and querySelectorAll--</h3>
    <ul id="result1">
      <li class="item">apple</li>
      <li class="item">orange</li>
      <li class="item">tomato</li>
      <li class="item">pear</li>
      <li class="item">banana</li> 
    </ul>
    <button class="btn" id="btn">click me</button>
    <script src="./DOM.js"></script>
  </body>
</html>
